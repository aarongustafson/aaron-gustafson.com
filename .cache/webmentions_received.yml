    402607: "<li id=\"webmention-402607\" class=\"webmentions__item\"><article class=\"h-cite
      webmention webmention--no-photo webmention--content-only\"><div class=\"webmention__author
      p-author h-card\"><a class=\"u-url\" href=\"https://sixtwothree.org/\"><b class=\"p-name\">Jason
      Garber</b></a></div><div class=\"webmention__content p-content\"><p>In a lengthy
      response to a hyperbolic, ill-informed opinion piece, <a href=\"https://www.aaron-gustafson.com/\">Aaron
      Gustafson</a> describes progressive enhancement:</p>\n\n<blockquote>\n<p>It’s
      a philosophy that recognizes the nature of the Web as a medium and asks us to
      think about how to build products that are robust and capable of reaching as
      many potential customers as possible. It isn’t concerned with any particular
      technology, it simply asks that we look at each tool we use with a critical
      eye and consider both its benefits and drawbacks. And it’s certainly not anti-JavaScript.</p>\n</blockquote>\n\n<p>I
      spent a good deal of time in 2015 writing and speaking on the benefits of this
      approach to designing and building for the Web:</p>\n\n<ul><li><a href=\"https://sixtwothree.org/posts/designing-experience-layers\">Designing
      Experience Layers</a></li>\n<li><a href=\"https://sixtwothree.org/posts/in-defense-of-progressive-enhancement\">In
      Defense of Progressive Enhancement</a></li>\n<li><a href=\"https://sixtwothree.org/posts/the-practical-case-for-progressive-enhancement\">The
      Practical Case for Progressive Enhancement</a></li>\n<li><a href=\"https://sixtwothree.org/posts/designing-with-progressive-enhancement\">Designing
      with Progressive Enhancement</a></li>\n</ul>\n<p>The observant reader would
      note that Aaron and I address the same tenuous arguments made—coincidentally—by
      the same people.</p>\n\n<pre><code>\t&lt;p&gt;&lt;a class=\"u-bookmark-of\"
      href=\"https://www.aaron-gustafson.com/notebook/insert-clickbait-headline-about-progressive-enhancement-here/\"&gt;Visit
      “[Insert Clickbait Headline About Progressive Enhancement Here], From the Notebook
      of Aaron Gustafson”&lt;/a&gt;&lt;/p&gt;\n</code></pre>\n</div><div class=\"webmention__meta\"><time
      class=\"webmention__pubdate dt-published\" datetime=\"2016-12-07T06:31:48-08:00\">7
      December 2016</time> | <a class=\"webmention__source u-url\" href=\"https://sixtwothree.org/links/907\">Permalink</a></div></article></li>"
