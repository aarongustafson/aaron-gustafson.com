  '1427867441':
    18459: |-
      <li id="webmention-18459" class="webmentions__item"><article class="h-cite webmention webmention--content-only"><div class="webmention__author p-author h-card"><a class="u-url" href="https://plus.google.com/104245717856705055547"><img class="webmention__author__photo u-photo" src="https://webmention.io/avatar/lh3.googleusercontent.com/02082e02965064a47c54fb5fd7d1e68ca0a5e8d92682e26a57ff5a014b3db5ac.jpeg" alt="" title="Stephen Hay"><b class="p-name">Stephen Hay</b></a></div><div class="webmention__content p-content"><p>Same question I had. I’m pretty sure if you want the wrapping of flexbox while ignoring the other aspects of it (because it seems that’s what you’re doing– any flexiness you get is from your main-size being a calc-based width), then you could simply declare <code>flex-none</code> (== 0 0 [main-size]) at once for all of your items, and do the same with the width (which flexbox then sees as [main-size]). Then you only have to declare the exceptions to those rules (i.e. your larger items in the top row). Or am I missing something? </p>
      </div><div class="webmention__meta"><time class="webmention__pubdate dt-published" datetime="2015-04-01T01:50:41-04:00">1 April 2015</time> | <a class="webmention__source u-url" href="https://plus.google.com/+AaronGustafson/posts/7aoPty58chG">Permalink</a></div></article></li>
