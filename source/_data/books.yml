    published: 2014-01-16 12:00:00 -0500
    cover: "a-web-for-everyone"
    width: 134,
    sales_url: "http://amzn.to/1pizZXD"
    sales_channel: "Amazon"
    notes: "I was honored when Sarah Horton and Whitney Quesenbery approached me to write [the foreword](http://blog.easy-designs.net/archives/a-web-for-everyone/) for this incredibly important book on accessibility. I highly recommend it to anyone looking to really understand what accessibility is all about and who is looking for inspiration for designing more inclusively."

