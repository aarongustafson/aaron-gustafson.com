{% comment %}
	Load script if disqus comments are enabled and `page.comments` is either empty (index) or set to true
{% endcomment %}

{% if site.disqus_short_name and page.comments != false %}
	<script>
		var disqus_shortname = '{{ site.disqus_short_name }}',
		{% if page.comments == true %}
			// embed the comments
			// disqus_developer = 1,
			disqus_identifier = '{{ site.url }}{{ page.url }}',
			disqus_url = '{{ site.url }}{{ page.url }}',
			disqus_script = 'embed.js';
		{% else %}
			// index page
			disqus_script = 'count.js';
		{% endif %}
	</script>
{% endif %}
