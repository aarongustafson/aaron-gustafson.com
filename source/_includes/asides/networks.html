<div class="networks">
	<h2>You can stalk me on the following networks:</h2>
	<ul class="link-list link-list--social">
		{% for link in site.data.links %}
			<li class="link-list__item link-list__item--{{ link.site | downcase }}">
				<a href="{{ link.url }}" title="{{ link.title }}">{{ link.site }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
