{% if page.url == '/index.html' %}
	{% include alert.html %}
{% endif %}

<header role="banner" class="banner">
	<div class="layout-container">
		<h1 class="site-title"><a href="{{ site_url }}/">{{ site.title }}</a></h1>
		{% if page.url == '/index.html' %}
			<h2 class="site-subtitle">{{ site.subtitle }}</h2>
		{% endif %}
	</div>
</header>

{% if page.url != '/index.html' %}
	{% include alert.html %}
{% endif %}
