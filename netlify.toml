	Upgrade-Insecure-Requests = "1"
	X-Content-Type-Options = "nosniff"
	X-UA-Compatible = "ie=edge,chrome=1"
	X-XSS-Protection = "1; mode=block"
[[headers]]
	for = "/*.svgz"
	[headers.values]
	Content-Encoding = "gzip"
