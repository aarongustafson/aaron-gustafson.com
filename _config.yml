# ----------------------- #
#      Jekyll Configs     #
# ----------------------- #
titlecase: true
markdown: kramdown
highlighter: rouge
encoding: utf-8
incremental: false
# debug: true
# limit_posts: 0
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'gist'
#rdiscount:
#  syntax_highlighter: none
#  extensions:
#    - autolink
#    - footnotes
#    - smart
plugins:
  - fastimage
  - jekyll-archives
  - jekyll-crosspost-to-medium
  - jekyll-include-cache
  - jekyll-inline-svg
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-time-to-read
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-typogrify
  - jekyll/tagging
  - jekyll-tagging-related_posts
  - nokogiri
  - octopress-date-format
exclude:
  # Ruby & Gems
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - vendor
  # Gulp
  - gulpfile.js
  - package.json
  - package-lock.json
  # Content
  - README.md
  # Caches
  - node_modules
  - .cache
  - .sass-cache
  # Git
  - .gitignore
  # Docker
  - docker-compose.yml
  # Cron
  - cron.sh
  # sketch
  - "*.sketch"
include:
  # Netlify
  - _headers

# Project Structure
destination: _site
plugins_dir: _plugins
collections:
  posts:
    output: true
    permalink: /notebook/:title/
  links:
    output: true
    permalink: /notebook/links/:title/
  tanks:
    output: true
    permalink: /tanks/:title/
defaults:
  -
    scope:
      path: ""
    values:
      image: /i/og-logo.png
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
  -
    scope:
      path: ""
      type: posts
    values:
      feed: true
      is_post: true
      layout: post
  -
    scope:
      path: ""
      type: links
    values:
      feed: true
      layout: link

