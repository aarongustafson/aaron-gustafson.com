# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: "http://aaron-gustafson.com"
title: "Aaron Gustafson"
subtitle: "Web Design Author, Evangelist, Practitioner, and Teacher"
author: "Aaron Gustafson"
simple_search: "https://www.google.com/search"
description: "Hi there. My name is Aaron Gustafson and I work on the web."

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "%d %B %Y"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /notebook/:year/:title/
source: source
destination: public
plugins: plugins
code_dir: downloads/code
category_dir: notebook/tags
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

paginate: 10          # Posts per page on the blog index
paginate_path: "posts/:num"  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

titlecase: true       # Converts page and post titles to titlecase

permalink_label: "&infin;"
permalink_label_feed: "&infin; Permalink"
linklog_marker: "&rarr;"
linklog_marker_position: after
linklog_marker_position_feed: after
standard_post_marker:

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [asides/recent_posts.html]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
blog_index_asides: [asides/about.html,asides/networks.html]
post_asides: [asides/about.html,asides/recent_posts.html]
page_asides: [asides/about.html,asides/networks.html]
about_asides: [asides/networks.html,asides/recent_posts.html]

navigation:
  - About: /about
  - Notebook: /notebook

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Open Graph
og:
  image: /i/og-logo.png
  type: website

# Disqus Comments
disqus_short_name: aarongustafson
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: "UA-176472-5"

# Github repo path
repo_url: "https://github.com/aarongustafson/aarongustafson.github.io/tree/source/source/"