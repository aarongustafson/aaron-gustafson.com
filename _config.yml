# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Open Graph
og:
  image: /i/og-logo.png
  type: website

# Disqus Comments
disqus_short_name: aarongustafson
disqus_show_comment_count: true

# Google Analytics
google_analytics_tracking_id: "UA-176472-5"

# Github repo path
repo_url: "https://github.com/aarongustafson/aarongustafson.github.io/tree/source/source/"

# Gists
gist_tag:
  cache: .cache/gists

# Crosspost to Medium
jekyll-crosspost_to_medium:
  enabled: true
  cache: .cache
  status: public
  license: cc-40-by-sa

# Adaptive Images Config
adaptive_image:
  cache: 2592000
  srcset: 
    - 1920
    - 600
    - 320
  sizes:
    - 100vw
