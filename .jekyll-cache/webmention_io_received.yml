          well.</p>\n\n<p>But as soon as you moved away from the latest and greatest
          top-end devices, the ugly truth of JS parse and execution time started to
          rear its head.</p>\n\n<p>On a Blackberry 9650 (running BB6), the combined
          time to parse and execute jQuery was a whopping 725ms. My UMX running Android
          2.3.6 took 652ms. Before you laugh off this little device running the 2.3.6
          browser, it’s worth mentioning I bought this a month ago, brand new. It’s
          a device actively being sold by a few prepaid networks.</p>\n\n<p>Another
          interesting note was how significant the impact of hardware has on the timing.
          The Lumia 520, despite running the same browser as the 920, had a median
