          it’s more powerful replacement. How powerful the device was, not just the
          browser, had a large impact.</p>\n\n<p>This is notable because we’re seeing
          companies such as <a href=\"http://arstechnica.com/gadgets/2014/09/weve-got-a-35-firefox-os-phone-what-do-you-want-to-know/\"
          rel=\"nofollow\">Mozilla</a> and <a href=\"http://bits.blogs.nytimes.com/2014/09/15/google-aims-at-developing-markets-with-android-one-initiative/?_php=true&amp;_type=blogs&amp;_r=00\"
          rel=\"nofollow\">Google</a> targeting emerging markets with affordable,
          low-powered devices that otherwise run modern browsers. Those markets are
