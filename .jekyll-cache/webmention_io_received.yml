      data:
        author: &574
          name: Aaron Gustafson
          url: https://www.aaron-gustafson.com/about
          photo: 
        url: https://www.aaron-gustafson.com/notebook/links/the-developer-experience-bait-and-switch/
        name: The “Developer Experience” Bait-and-Switch
        content: |-
          <p>This piece is worth a thorough read. Then a re-read. It’s that important.</p>

          <blockquote>
            <p>[W]e need to confront the “developer experience” bait-and-switch. Tools that cost the poorest users to pay wealthy developers are bunk. To do better, we need to move the conversation to an evidence-based footing. I wish the arguments folks made against my positions were data-driven. There’s so much opening! Perhaps a firm is doing market analysis and only cares about ever reaching users who make more than $100K USD/yr or who are in enterprise settings. Perhaps research will demonstrate that interactivity isn’t as valuable as getting bits on screen (the usual SSR argument). Or, more likely, that acknowledgement (bits on screen) buys a larger-than-anticipated amount of perceptual padding (perhaps due to scanning). Perhaps the global network landscape is shifting so dramatically that the budget for client-side JS runtime has increased. Perhaps the median CPU improvement that doesn’t look set to materialize until 2021 at the earliest will happen much earlier; i.e., maybe the current baseline is wrong!</p>
          </blockquote>

          <blockquote>
            <p>But we aren’t having that conversation. And we aren’t going to have it until we identify, call-out, and end the “developer experience” bait-and-switch.</p>
          </blockquote>

          <p>Further reading from this site:</p>

          <ul>
            <li><a href="https://www.aaron-gustafson.com/notebook/who-should-pay/">Who Should Pay?</a></li>
            <li><a href="https://www.aaron-gustafson.com/notebook/how-to-apply-progressive-enhancement-when-javascript-seems-like-a-requirement/">How to Apply Progressive Enhancement When JavaScript Seems Like a Requirement</a></li>
            <li><a href="https://www.aaron-gustafson.com/notebook/the-web-should-just-work-for-everyone/">The Web Should Just Work for Everyone</a></li>
            <li><a href="https://www.aaron-gustafson.com/notebook/PWAs-and-desktop/">PWAs + Desktop = Equity, Opportunity, and Reliability</a></li>
          </ul>

                  <p>
