          disabled—it improves the experience for everyone. When anything over 100ms
          stops feeling instantaneous and anything over 1000ms breaks the users flow,
          taking 700ms to parse your JavaScript cripples the user experience before
          it really has a chance to get started.</p>\n\n<p>So what’s a web developer
          to do?</p>\n\n<ol>\n<li><p><strong>Use less JavaScript.</strong> This is
          the simple one. Anything you can offload onto HTML or CSS, do it. JavaScript
          is fun and awesome but it’s also the most brittle layer of the web stack
          and, as we’ve seen, can seriously impact performance.</p></li>\n<li><p><strong>Render
          on the server</strong> If you’re using a client-side MVC framework, make
          sure you pre-render on the server. If you build a client-side MVC framework
          and you’re not ensuring those templates can easily be rendered on the server
