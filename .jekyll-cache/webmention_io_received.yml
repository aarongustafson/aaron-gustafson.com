      class=\"highlighter-rouge\"><div class=\"highlight\"><pre class=\"gist\"><code>Parse
      and execution times of minimized jQuery 2.1.1\n\n    \n        Device\n        Browser\n
      \       Median Parse\n        Median Execution\n        Median Total\n    \n\n\n
      \   \n        Blackberry 9650\n        Default, BB6\n        171ms\n        554ms\n
      \       725ms\n    \n    \n        UMX U670C\n        Android 2.3.6 Browser\n
      \       168ms\n        484ms\n        652ms\n    \n    \n        Galaxy S3\n
      \       Chrome 32\n        39ms\n        297ms\n        336ms\n    \n    \n
      \       Galaxy S3\n        UC 8.6\n        45ms\n        215ms\n        260ms\n
      \   \n    \n        Galaxy S3\n        Dolphin 10\n        2ms\n        222ms\n
      \       224ms\n    \n    \n        Kindle Touch\n        Kindle 3.0+\n        63ms\n
      \       132ms\n        195ms\n    \n    \n        Geeksphone Peak\n        Firefox
      25\n        51ms\n        109ms\n        160ms\n    \n    \n        Kindle Fire\n
      \       Silk 3.17\n        16ms\n        139ms\n        155ms\n    \n    \n
      \       Lumia 520\n        IE10\n        97ms\n        56ms\n        153ms\n
      \   \n    \n        Nexus 4\n        Chrome 36\n        13ms\n        122ms\n
      \       135ms\n    \n    \n        Galaxy S3\n        Android 4.1.1 Browser\n
      \       3ms\n        125ms\n        128ms\n    \n    \n        Kindle Paperwhite\n
      \       Kindle 3.0+\n        43ms\n        71ms\n        114ms\n    \n    \n
      \       Lumia 920\n        IE10\n        70ms\n        37ms\n        107ms\n
      \   \n    \n        Droid X\n        Android 2.3.4 Browser\n        6ms\n        96ms\n
      \       102ms\n    \n    \n        Nexus 5\n        Chrome 37\n        11ms\n
      \       81ms\n        92ms\n    \n    \n        iPod Touch\n        iOS 6\n
      \       26ms\n        37ms\n        63ms\n    \n    \n        Nexus 5\n        Firefox
      32\n        20ms\n        41ms\n        61ms\n    \n    \n        Asus X202E\n
      \       IE10\n        31ms\n        14ms\n        45ms\n    \n    \n        iPad
      Mini\n        iOS6\n        16ms\n        30ms\n        46ms\n    \n    \n        Macbook
      Air (2014)\n        Chrome 37\n        5ms\n        29ms\n        34ms\n    \n
      \   \n        Macbook Air (2014)\n        Opera 9.8\n        14ms\n        5ms\n
      \       19ms\n    \n    \n        iPhone 5s\n        iOS 7\n        2ms\n        16ms\n
      \       18ms\n    \n    \n        Macbook Air (2014)\n        Firefox 31\n        4ms\n
      \       10ms\n        14ms\n    \n    \n        iPad (4th Gen)\n        iOS
      7\n        1ms\n        13ms\n        14ms\n    \n    \n        iPhone 5s\n
      \       Chrome 37\n        2ms\n        8ms\n        10ms\n    \n    \n        Macbook
      Air (2014)\n        Safari 7\n        1ms\n        4ms\n        5ms\n</code></pre></div></div>\n\n<p>As
      you can see from the table above, even in this small sample size the parsing
      and execution times varied dramatically from device to device and browser to
      browser. On powerful devices, like my Macbook Air (2014), parse and execution
      time was negligible. Powerful mobile devices like the iPhone 5s also fared very
      well.</p>\n\n<p>But as soon as you moved away from the latest and greatest top-end
      devices, the ugly truth of JS parse and execution time started to rear its head.</p>\n\n<p>On
      a Blackberry 9650 (running BB6), the combined time to parse and execute jQuery
      was a whopping 725ms. My UMX running Android 2.3.6 took 652ms. Before you laugh
      off this little device running the 2.3.6 browser, it’s worth mentioning I bought
      this a month ago, brand new. It’s a device actively being sold by a few prepaid
      networks.</p>\n\n<p>Another interesting note was how significant the impact
      of hardware has on the timing. The Lumia 520, despite running the same browser
      as the 920, had a median parse and execution time that was 46% slower than the
      920. The Kindle Touch, despite running the same browser as the Paperwhite, was
      71% slower than it’s more powerful replacement. How powerful the device was,
      not just the browser, had a large impact.</p>\n\n<p>This is notable because
      we’re seeing companies such as <a href=\"http://arstechnica.com/gadgets/2014/09/weve-got-a-35-firefox-os-phone-what-do-you-want-to-know/\"
      rel=\"nofollow\">Mozilla</a> and <a href=\"http://bits.blogs.nytimes.com/2014/09/15/google-aims-at-developing-markets-with-android-one-initiative/?_php=true&amp;_type=blogs&amp;_r=00\"
      rel=\"nofollow\">Google</a> targeting emerging markets with affordable, low-powered
      devices that otherwise run modern browsers. Those markets are going to dominate
      internet growth over the next few years, and affordability is a more necessary
      feature than a souped up device.</p>\n\n<p>In addition, as the cost of technology
      cheapens, we’re going to continue seeing an incredibly diverse set of connected
      devices. With endless new form factors being released (even the Android Wear
      watches quickly got a <a href=\"http://liliputing.com/2014/07/now-theres-web-browser-android-wear-smartwatches.html\"
      rel=\"nofollow\">Chromium based browser</a>), the adage about not knowing where
      our sites will end up has never been more true.</p>\n\n<p>The truly frightening
      thing about these parse and execution times is that this is for the latest version
      of jQuery, and <em>only</em> the latest version of jQuery. No older versions.
      No additional plugins or frameworks. According to the latest run of <a href=\"http://httparchive.org/\"
      rel=\"nofollow\">HTTP Archive</a>, the median JS transfer size is 230kb and
      this test includes just a fraction of that size. I’m not even asking jQuery
      to actually <em>do</em> anything. Basically, I’m lobbing the browsers a softball
      here—these are best case results.</p>\n\n<p>This re-affirms what <a href=\"https://blog.twitter.com/2012/improving-performance-on-twittercom\"
      rel=\"nofollow\">many</a> <a href=\"http://jakearchibald.com/2013/progressive-enhancement-is-faster/\"
      rel=\"nofollow\">have</a> <a href=\"http://www.aaron-gustafson.com/notebook/a-fundamental-disconnect/\"
      rel=\"nofollow\">been</a> <a href=\"http://timkadlec.com/2013/08/being-practical/\"
      rel=\"nofollow\">arguing</a> for some time: reducing your dependency on JS is
      not healthy merely for the minor percentage of people who have JS disabled—it
      improves the experience for everyone. When anything over 100ms stops feeling
      instantaneous and anything over 1000ms breaks the users flow, taking 700ms to
      parse your JavaScript cripples the user experience before it really has a chance
      to get started.</p>\n\n<p>So what’s a web developer to do?</p>\n\n<ol>\n<li><p><strong>Use
      less JavaScript.</strong> This is the simple one. Anything you can offload onto
      HTML or CSS, do it. JavaScript is fun and awesome but it’s also the most brittle
      layer of the web stack and, as we’ve seen, can seriously impact performance.</p></li>\n<li><p><strong>Render
      on the server</strong> If you’re using a client-side MVC framework, make sure
      you pre-render on the server. If you build a client-side MVC framework and you’re
      not ensuring those templates can easily be rendered on the server as well, you’re
      being irresponsible. That’s a bug. A bug that impacts performance, stability
      and reach.</p></li>\n<li><p><strong>Defer all the scripts.</strong>  Defer every
      bit of JavaScript that you can. Get it out of the critical path. When it makes
      sense, take steps to defer the parsing as well. Google had a great post a few
      years back about how they <a href=\"http://googlecode.blogspot.com/2009/09/gmail-for-mobile-html5-series-reducing.html\"
      rel=\"nofollow\">reduced startup latency for Gmail</a>. One of the things they
      did was initially comment out blocks of JavaScript so that it wouldn’t be parsed
      during page load. The result was a 10x reduction in startup latency. That number
      is probably different on today’s devices, but the approach still stands.</p></li>\n<li><p><strong>Cut
      the mustard.</strong> I’m a big fan of <a href=\"http://responsivenews.co.uk/post/18948466399/cutting-the-mustard\"
      rel=\"nofollow\">“cutting the mustard”</a>, an approach made popular by the
      BBC. This doesn’t solve the problem of low-end devices with modern browsers,
      but it will make a better experience for people using less capable browsers.
      Better yet, by consciously deciding not to overwhelm less capable browsers with
      excess scripts you not only provide a better experience for those users, but
      you reduce the need for extra polyfills and frameworks for modern browsers as
      well. On one recent project where we did this, the entire JavaScript for the
      site was about 43% of the size of jQuery alone!</p></li>\n</ol>\n\n<p>There
      are certainly cases to be made for JS libraries, client-side MVC frameworks,
      and the like, but providing a quality, performant experience across a variety
      of devices and browsers requires that we take special care to ensure that the
      initial rendering is not reliant on them. Frameworks and libraries should be
      carefully considered additions, <a href=\"http://timkadlec.com/2014/01/smart-defaults-on-libraries-and-frameworks/\"
      rel=\"nofollow\">not the default</a>.</p>\n\n<p>When you consider the combination
      of weight, parse time and execution time, it becomes pretty clear that optimizing
      your JS and reducing your site’s reliance on it is one of the most impactful
      optimizations you can make.</p>"
