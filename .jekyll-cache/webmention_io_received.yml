          That number is probably different on today’s devices, but the approach still
          stands.</p></li>\n<li><p><strong>Cut the mustard.</strong> I’m a big fan
          of <a href=\"http://responsivenews.co.uk/post/18948466399/cutting-the-mustard\"
          rel=\"nofollow\">“cutting the mustard”</a>, an approach made popular by
          the BBC. This doesn’t solve the problem of low-end devices with modern browsers,
