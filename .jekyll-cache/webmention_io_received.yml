        name: Thriving in Unpredictability
        content: |-
          <p>Another great post from Tim. The sooner we recognize how little we actually control when it comes to our websites, the better we’ll be able to serve our users.</p>

          <blockquote>
            <p>Getting a website successfully delivered to a visitor depends on a series of actions. My server must spit something out. That something must be passed over some network. That something must then be consumed by another something: some client (often a browser) on some device. Finally, the visitor views that something in whatever context they happen to be in.</p>
          </blockquote>

          <blockquote>
            <p>There are a lot of unpredictable layers here.</p>
          </blockquote>

          <p>See also (from this site):</p>

          <ul>
            <li><a href="http://www.aaron-gustafson.com/notebook/a-fundamental-disconnect/">A Fundamental Disconnect</a></li>
            <li><a href="http://www.aaron-gustafson.com/notebook/the-network-effect/">The Network Effect</a></li>
          </ul>

                  <p>
                    <a href="http://timkadlec.com/2015/06/thriving-in-unpredictability/">Read on Tim Kadlec</a>
                  </p>
