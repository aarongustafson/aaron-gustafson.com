        name: Front End and Back End
        content: |-
          <p>PPK nails it as usual:</p>

          <blockquote>
            <p>Back-enders work with only one environment, their server. They have the option of changing their environment; for instance by installing new software or upgrading the hardware.</p>
          </blockquote>

          <blockquote>
            <p>Front-enders work with an unknown number of radically different environments, ranging from state-of-the-art desktop computer to three-year-old, crappy phones with limited memory and processor time. They cannot change these environments because they have no power over their users’ browsers. Still, their code should work in all of them.</p>
          </blockquote>

          <p>I shared similar thoughts in my post <a href="http://aaron-gustafson.com/notebook/a-fundamental-disconnect/">A Fundamental Disconnect</a>.</p>

                  <p>
                    <a href="http://www.quirksmode.org/blog/archives/2015/01/front_end_and_b.html">Read on Quirks Blog</a>
