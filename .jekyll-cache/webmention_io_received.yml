        content: |-
          <h1 class="p-name">
          <a class="u-bookmark-of" href="https://www.aaron-gustafson.com/notebook/going-offline/">
          Going Offline | Aaron Gustafson
          </a>
          </h1>
          <h2>
          <time class="dt-published" datetime="2018-04-11T14:07:58">
          April 11th, 2018
          </time>
          </h2>

          <p>Aaron was kind enough to write the foreword to my new book <a href="https://abookapart.com/products/going-offline">Going Offline</a>. Here it is in full.</p>

          <blockquote>
            <p>In Going Offline, Jeremy Keith breaks down heady concepts into approachable prose and easy-to-follow code examples. He also points out service worker gotchas and shows you how to deftly avoid them. Invest a scant few hours with this book, and you’ll gain a solid understanding of how to put this new technology to work for you right away. No, really—within fifteen to twenty minutes of putting it down.</p>
          </blockquote>
