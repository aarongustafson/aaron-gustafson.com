    content: |-
      <p>Last week, my colleague<a href="#fn:1">1</a><a href="https://nolanlawson.com/">Nolan Lawson</a> wrote <a href="https://nolanlawson.com/2016/10/13/progressive-enhancement-isnt-dead-but-it-smells-funny/">a lengthy post about his struggles with progressive enhancement</a>. In it, he identified a key tension between the JavaScript community and the progressive enhancement community that has, frankly, existed since the term “progressive enhancement” was coined some 13 years ago. I wanted to take a few minutes to tuck into that tension and assure Nolan and other folks within the JS community that neither progressive enhancement nor the folks who advocate it (like me) is at odds with them or their work.</p>
      <p>But first let’s take a a trip back in time to 2003. In March of that year, <a href="http://hesketh.com/publications/inclusive_web_design_for_the_future.html">Steve Champion introduced a concept he called “progressive enhancement”</a>. It caused a bit of an upheaval at the time because it challenged the dominant philosophy of graceful degradation. Just so we’re all on the same page, I’ll compare these two philosophies.</p>
      <h2>What’s graceful degradation?</h2>
      <p><em>Graceful degradation</em> assumes that an experience is going to be worse on older, less capable browsers and devices. To address potential problems, it recommends that developers take steps to avoid throwing errors—JavaScript or otherwise—for their users. Under this philosophy, egregious errors may be addressed or a developer may chose to block certain browsers from accessing the content if they are known to have problems with it. We saw this often with Flash-only sites, but it wasn’t limited to them. I used <a href="https://www.aaron-gustafson.com/notebook/progressive-misconceptions/#2016-10-17-1">this “roadblock” example from Kodak.com</a> in <a href="http://adaptivewebdesign.info/">my book</a>:</p>
      <p><img alt="" src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?url=https://www.aaron-gustafson.com/i/posts/2016-10-17/kodak-roadblock.png&amp;resize_w=320&amp;container=focus&amp;refresh=2592000%20320w" />&lt;p&gt;Overall, graceful degradation is about risk avoidance. The problem was that it created a climate on the Web where we, as developers, were actively denying access to services (e.g., people’s bank accounts) because we deemed a particular browser (or browsers) too difficult to work with. Or, in many cases, we just didn’t have the time or budget (or both) to address the broadest number of browsers. It’s kind of hard to reconcile the challenge of cross-browser development in 2003 with what we are faced with today as we were only really dealing with 2-3 browsers back then, but you need to remember that standards support was far worse at the time.&lt;/p&gt;&lt;h2&gt;So what’s progressive enhancement?&lt;/h2&gt;&lt;p&gt;In his talk, Steve upended the generally shared perspective that older browsers deserved a worse experience because they were less technically capable. He asked us to look beyond the browsers and the technologies in play and focus on the user experience, challenging us to design inclusive experiences that would work in the broadest of scenarios. He asked that we focus on the content and core tasks in a given interface and then enhance the experience when we could. We accomplish this by layering experiences on top of one another, hence “progressive enhancement”.&lt;/p&gt;&lt;p&gt;To give a simple example, consider a form field for entering your email address. If we were to mark it up like this&lt;/p&gt;&lt;pre&gt;<code>&lt;input type="email" name="email" id="email"&gt;
      </code>&lt;/pre&gt;&lt;p&gt;I automatically create layers of experience with no extra effort:&lt;/p&gt;&lt;ol&gt;&lt;li&gt;Browsers that don’t understand “email” as a valid <code>input</code> type will treat the “email” text as a typo in my HTML (like when you type “rdio” instead of “radio”… or maybe I’m the only one that does that). As a result, they will fall back to the default input type of “text”, which is usable in every browser that supports HTML2 and up.&lt;/li&gt;&lt;li&gt;Browsers that consider “email” a valid <code>input</code> type will provide one (or more) of many potential enhanced experiences:&lt;/li&gt;&lt;/ol&gt;&lt;ol type="a"&gt;&lt;li&gt;In a virtual keyboard context, the browser may present a keyboard that is tailored toward quickly entering email addresses.&lt;/li&gt;&lt;li&gt;In a browser that supports auto-completion, it may use this as a cue to suggest entering a commonly-entered email or one that has been stored in the user’s profile.&lt;/li&gt;&lt;li&gt;In a browser that supports HTML5 validation, the browser may validate this field for proper email formatting when the user attempts to submit the form.&lt;/li&gt;&lt;li&gt;In a browser that does not support HTML5 validation (or that doesn’t actively block submission on validation errors <a href="https://bugs.webkit.org/show_bug.cgi?id=28649">as Safari currently doesn’t</a>), a developer-supplied JavaScript program may use the <code class="highlighter-rouge">type</code> attribute as a signal that it should validate the field for proper email address formatting.&lt;/li&gt;&lt;/ol&gt;&lt;p&gt;That means that there are between 5 and 13 potential experiences (given all of the different possible combinations of these layers) in this one single single element… it’s kind of mind-boggling to think about, right? And the clincher here is that any of these experiences can be a good experience. Heck for nearly 15 years of the Web, the plain-ol’ text <code>input</code> was the only way we had for entering an email address. Anything better than that is gravy.&lt;/p&gt;&lt;p&gt;Progressive enhancement embraces the idea of experience as a continuum rather than some singular ideal. It recognizes that every person is different and we all have special requirements for Web access. Some may depend on our browser, the device we’re on, and the network we are using. Others may be the result of a limitation we have dealt with since birth, are dealing with temporarily as the result of an injury or incident, or are simply a factor of our current situation. We all experience the world differently and progressive enhancement not only respects that, it embraces that variability.&lt;/p&gt;&lt;p&gt;How does it do this? Progressive enhancement takes advantage of the fault tolerant nature of HTML and CSS. It also uses JavaScript’s own ability to test for browser features to tailor programmatic enhancements to the given device and situation. That’s right: progressive enhancement and JavaScript go hand-in-hand.&lt;/p&gt;&lt;h2&gt;Why are so many JavaScript folks hostile to progressive enhancement?&lt;/h2&gt;&lt;p&gt;As a member of the JavaScript community for over a decade now, I have theory for why many JavaScript developers are so antagonistic toward progressive enhancement. Part of it has to do with history and part of it has to do with programming culture. Let’s tackle the history first.&lt;/p&gt;&lt;p&gt;When progressive enhancement was first proposed, the Web was getting more standardized, but things were still a bit of a mess… especially in the JavaScript world. Many JavaScript programs were poorly-written, contained lots of browser-specific code, and were generally unfriendly to anyone who fell outside of the relatively narrow band of “normal” Web use… like screen reader users, for example. It’s not surprising though: Graceful degradation was the name of the game at the time.&lt;/p&gt;&lt;p&gt;Because JavaScript programs were creating barriers for users who just wanted to 