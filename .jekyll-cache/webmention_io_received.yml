        name: Harriet Really Was a Spy
        content: |-
          <p>While the history of slavery in America was covered in my schooling, that education was largely superficial. I do have vivid memories of learning about <a href="https://wikipedia.org/wiki/Harriet_Tubman">Harriet Tubman</a> and <a href="https://wikipedia.org/wiki/Underground_Railroad">the “underground railroad” that helped smuggle slaves out of the slave-owning Confederacy into freedom</a> (such as it was) in the United States and Canada during the Civil War. What I didn’t know is that there is so much more to Harriet Tubman. She was the first woman to lead a U.S. military expedition <em>and</em> she was a spy (and recruiter) for the Union army!</p>



          <p>During the Civil War, Secretary of State William Seward, whose house was a stop on the underground railroad, ran a spy ring that recruited former slaves. The key to the success of this endeavor was the <a href="https://www.aaron-gustafson.com/notebook/why-oscars-middle-name-is-ellison/">invisibility of blacks</a> to white Confederates. They didn’t see them and they didn’t even consider that they might be intelligent enough to be working against them.</p>

          <p>Their invisibility didn’t mean this work was without risk though. These former slaves were not legally free; they were still considered fugitives under the law. Moreover, Tubman was a well-known abolitionist, so her travels into enemy territory were exceptionally risky.</p>

          <p>Harriet Tubman was incredibly brave, <a href="http://harriettubman.com/tubman2.html">leading raids on rice plantations along the Combahee River in South Carolina</a>, taking out Confederate infrastructure and freeing slaves along the way. She recruited many of them to join the Union army too. She also ventured into Confederate territory on her own, gathering information from local slaves about Confederate plans, troop movements, and where mines had been placed in the rivers.</p>

          <p>Harriet Tubman was a badass!</p>

          <p>Sadly—but unsurprisingly—she never got paid for her work as a spy during her lifetime. In 2003, however, then-Senator <a href="http://harriettubman.com/senclintion.html">Hillary Clinton did issue a payment to Harriet Tubman’s estate</a> as a way to posthumously repay her for her efforts and bravery (and the pension she never received).</p>

          <p>After the war, <a href="http://www.harriet-tubman.org/women-rights-suffrage/">Harriet Tubman took up the cause of women’s suffrage</a> alongside Susan B. Anthony and Emily Howland. Sadly, <a href="https://www.nytimes.com/2019/02/02/opinion/sunday/women-voting-19th-amendment-white-supremacy.html">the role of black women in the suffragist movement has also been undermined and downplayed</a>. We need to <a href="https://wikipedia.org/wiki/African-American_women%27s_suffrage_movement">remember and celebrate their contributions</a> too.</p>

          <p>For more about Harriet Tubman’s wartime history, check out the book <a href="https://www.goodreads.com/book/show/118134.Harriet_Tubman_Secret_Agent">Harriet Tubman, Secret Agent</a> and listen to <a href="https://www.gimletmedia.com/uncivil/the-raid">“The Raid” from Uncivil</a>.</p>

          <p>I don’t think I’m alone in feeling like my education around my country’s history of slavery, the Civil War, and our prejudice against black people, is woefully inadequate. In order to confront the way our society systemically divides, degrades, and destroys black lives, we need to take a long hard look at where this oppression began. If we don’t recognize and own the atrocities of our past (and present), we can’t change them. Education is key. We need to do better.</p>
