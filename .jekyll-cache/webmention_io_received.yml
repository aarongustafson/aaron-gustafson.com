          as the cost of technology cheapens, we’re going to continue seeing an incredibly
          diverse set of connected devices. With endless new form factors being released
          (even the Android Wear watches quickly got a <a href=\"http://liliputing.com/2014/07/now-theres-web-browser-android-wear-smartwatches.html\"
          rel=\"nofollow\">Chromium based browser</a>), the adage about not knowing
          where our sites will end up has never been more true.</p>\n\n<p>The truly
          frightening thing about these parse and execution times is that this is
          for the latest version of jQuery, and <em>only</em> the latest version of
          jQuery. No older versions. No additional plugins or frameworks. According
          to the latest run of <a href=\"http://httparchive.org/\" rel=\"nofollow\">HTTP
          Archive</a>, the median JS transfer size is 230kb and this test includes
          just a fraction of that size. I’m not even asking jQuery to actually <em>do</em>
          anything. Basically, I’m lobbing the browsers a softball here—these are
          best case results.</p>\n\n<p>This re-affirms what <a href=\"https://blog.twitter.com/2012/improving-performance-on-twittercom\"
          rel=\"nofollow\">many</a> <a href=\"http://jakearchibald.com/2013/progressive-enhancement-is-faster/\"
          rel=\"nofollow\">have</a> <a href=\"http://www.aaron-gustafson.com/notebook/a-fundamental-disconnect/\"
          rel=\"nofollow\">been</a> <a href=\"http://timkadlec.com/2013/08/being-practical/\"
          rel=\"nofollow\">arguing</a> for some time: reducing your dependency on
